bracketSpacing: true
plugins:
  - "@trivago/prettier-plugin-sort-imports"
  - "prettier-plugin-solidity"
printWidth: 120
singleQuote: false
tabWidth: 2
trailingComma: "all"

overrides:
  - files: "*.sol"
    options:
      compiler: "0.8.17"
      parser: "solidity-parse"
      tabWidth: 4
  - files: "*.ts"
    options:
      importOrder: ["<THIRD_PARTY_MODULES>", "^[./]"]
      importOrderParserPlugins: ["typescript"]
      importOrderSeparation: true
      importOrderSortSpecifiers: true
      parser: "typescript"

  - "files": "*.md"
    "options": { "useTabs": false, "singleQuote": true, "bracketSpacing": false }
